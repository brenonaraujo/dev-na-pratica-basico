<div>
  <div class="ui-g-12 ui-md-12 ui-lg-12 ui-xl-12">
    <p-card>
    <p-header class="header-card-form">
      <div class="ui-helper-clearfix title-card-header">
        <span class="ui-panel-title">Clientes</span>
      </div>
    </p-header>
      <div style="text-align:left">
          <button type="button" pButton icon="pi pi-plus" [routerLink]="[ '/cliente/create']" label="Adicionar"></button>
      </div>
      <p-table [columns]="columns" [value]="clientes" [rows]="10" [paginator]="true" [pageLinks]="3" [responsive]="true">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cliente let-columns="columns">
          <tr>
            <td>
              <span class="ui-column-title">Nome:</span>
              {{cliente.nome}}
            </td>
            <td>
              <span class="ui-column-title">Data de nascimento:</span>
              {{cliente.dataNascimento}}
            </td>
            <td>
              <span class="ui-column-title">Credito Habilitado:</span>
              {{cliente.creditoHabilitado}}
            </td>
            <td>
              <span class="ui-column-title">CPF:</span>
              {{cliente.cpf}}
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary" *ngIf="items?.length !== 0">
          Total {{clientes?.length}} Items
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
